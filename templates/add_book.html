  <body>

  <form action="/add_book" method="POST">
  <label for="title">Titel:</label>
    <input type="text" name="title" id="title" required><br><br>

    <!-- ISBN -->
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" required><br><br>

    <!-- Erscheinungsjahr -->
    <label for="publication_year">Erscheinungsjahr:</label>
    <input type="number" name="publication_year" id="publication_year" required><br><br>

    <!-- Autor Dropdown -->
    <label for="author">Autor:</label>
    <select name="author_id" id="author" required>
        {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Buch hinzuf√ºgen</button>
  </form>

  </body>
