<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buch hinzufügen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <form action="/add_book" method="POST">
    <h2>Neues Buch hinzufügen</h2>

    <label for="title">Titel:</label>
    <input type="text" name="title" id="title" required>

    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" required>

    <label for="publication_year">Erscheinungsjahr:</label>
    <input type="number" name="publication_year" id="publication_year" required>

    <label for="author">Autor:</label>
    <select name="author_id" id="author" required>
        {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Buch hinzufügen</button>
  </form>

</body>
</html>
