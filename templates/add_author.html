<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autor hinzufügen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <form action="/add_author" method="POST">
    <h2>Neuen Autor hinzufügen</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="birth_date">Geburtsdatum:</label>
    <input type="date" id="birth_date" name="birth_date" required max="{{ current_date }}">

    <label for="date_of_death">Sterbedatum:</label>
    <input type="date" id="date_of_death" name="date_of_death" max="{{ current_date }}">

    <button type="submit">Autor hinzufügen</button>
  </form>

</body>
</html>
